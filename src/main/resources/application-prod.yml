spring:
  application:
    name: percentage-calculator-service

  # Database configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:percentage_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:10100101}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Flyway configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: on_param

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  # Distributed Tracing configuration
  tracing:
    sampling:
      probability: 0.1  # 10% sampling for production (reduce overhead)
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://zipkin:9411/api/v2/spans}

# DataSource observation for JDBC tracing
decorator:
  datasource:
    datasource-proxy:
      enabled: true
      logging: slf4j
      query:
        enable-logging: false  # Disabled in production
        log-level: warn
    tracing:
      enabled: true
      include-parameter-values: false  # Security: Don't log parameters in production

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      percentageService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      percentageService:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - cl.tenpo.sjcr.percentage_calculator_service.domain.exception.ExternalServiceException

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Application-specific configuration
percentage:
  service:
    mock:
      enabled: true
      default-percentage: ${PERCENTAGE_DEFAULT:15.0}
      failure-rate: ${PERCENTAGE_FAILURE_RATE:0.3}  # 30% failure rate for testing resilience

# Cache configuration
cache:
  name: ${CACHE_NAME:percentageCache}
  expiration-minutes: ${CACHE_EXPIRATION_MINUTES:30}
  maximum-size: ${CACHE_MAXIMUM_SIZE:100}
  record-stats: ${CACHE_RECORD_STATS:true}

# Logging configuration
logging:
  level:
    root: INFO
    cl.tenpo.sjcr: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId}/%X{spanId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}/%X{spanId}] %-5level %logger{36} - %msg%n"